<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="p-2 titleHeading" id="name">Weather App</h1>

    <!-- Make the weather app containers and form here -->
  <div class="container p-3 my-3" id="weather-container">
    <form id="location-form" class="d-flex justify-content-evenly">
      <input id="location-input" class="form-control me-2" type="text" placeholder="Enter a city">
      <button type="submit" class="get-weather" >Get Weather</button>
    </form>
    <div id="weather-data" class="my-3">
      <!-- weather data will be displayed here -->
    </div>
  </div>
    
    <script src="script.js"></script>
  </body>
</html>
