<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To Do List</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="carousel">
        <div class="carousel-items">
            <!-- Define you carousel here -->
            <div class="carousel-item active">
                <img src="carousel2.jpg" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="carousel1.jpg" class="d-block">
            </div>
        </div>
    </div>
    <div class="app-container">
        <h1>Upload Your Image</h1>
        <!-- Define your rest of the things of the Image TODO List app here -->
        <div class="dropzone my-3" id="dropzone">
            Drag & Drop or <span id="browseClick">Click to Browse</span>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;"/>
        </div>

        <div class="file-list" id="fileList">
            <!-- Create the space here where your uploaded image will be visible -->
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
