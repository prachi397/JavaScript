<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-2 bg-dark border-bottom border-body" data-bs-theme="dark">
        <a class="navbar-brand text-warning" href="#">My Restaurant</a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHome"
            aria-controls="navbarHome" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarHome">
            <div class="d-lg-flex flex-lg-row justify-content-lg-end w-100">
                <input class="form-control search-box me-2 mb-2 mb-lg-0" type="search" id="search-input" placeholder="Search"
                    aria-label="Search">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <button class="nav-link mb-2 mb-lg-0" data-filter="all">All</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link mb-2 mb-lg-0" data-filter="starters">Starters</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link mb-2 mb-lg-0" data-filter="mains">Mains</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link mb-2 mb-lg-0" data-filter="desserts">Desserts</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link mb-2 mb-lg-0" data-filter="beverages">Beverages</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-3" id="container">
        <!-- Video section -->
        <div class="video-section">
            <video height="350px" width="100%" autoplay loop muted>
                <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Menu items -->
        <div class="row my-3" id="menu-container">
            <!-- Menu items will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
